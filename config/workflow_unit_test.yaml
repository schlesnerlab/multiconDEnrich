# path or URL to sample sheet (TSV format, columns: sample, condition, ...)
samples: 'data/test_data/coldata.tsv' #### Sample sheet
counts: 'data/test_data/mouse_counts.tsv' # Path to count data
gene_name_type: ENSEMBL # ENSEMBL or HGNC Or ENTREZ_ID
organism: "Mus musculus" # Name of Organsim sequenced (Supported: Mus Musculus, Homo sapiens)

### Data Dirs ###
dirs:
  BASE_DATA_DIR: 'data/test_data'
  BASE_ANALYSIS_DIR: 'data/test_workflow'


## Configuration
pca:
  labels:
    # columns of sample sheet to use for PCA
    - cond

diffexp:
  gsea_use_stat: False
  pval_threshold: 0.05 
  LFC_threshold: 0.5
  shrink_lfc: False
    # contrasts for the deseq2 results method
  contrasts:
    cond: # Here column in sample sheet 
      Del_8_17_homo_vs_wt: # comparison
        - Del_8_17_homo
        - WT
  model: "~cond"
      
gsea:
  Hallmark_gsea: 
    category: H
    subcategory: NULL
    use_gsea: True
    database: MSigDB
    id_class: ENSEMBL
  Hallmark_fisher:
    category: H
    subcategory: NULL
    use_gsea: False 
    database: MSigDB
    id_class: ENSEMBL
  MsigDB_C3:
    catecory: C3
    subcategory: "TFT:GTRD"
    use_gsea: True
    database: MSigDB
    id_class: ENSEMBl
  Reactome_GSEA:
    category: NULL
    subcategory: NULL
    use_gsea: True
    database: Reactome
    id_class: ENTREZID

## Color control
group_colors:
  cond:
    Del_8_17_homo: "red"
    WT: "blue"

# Workflow control and management
run_mitch: False
run_carnival:
  vanilla: False
  inverse: False
  sample: False 
  joint_rep: False

cplex_solver: ""

DKFZ: False
